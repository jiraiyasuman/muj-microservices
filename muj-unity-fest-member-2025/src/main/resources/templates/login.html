<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
	rel="stylesheet">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Optional: Your custom styles -->
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
<!-- Header -->
	<header class="bg-yellow-500 shadow-md">
		<div
			class="container mx-auto px-4 flex items-center justify-between py-4">
			<div class="w-40">
				<img src="https://i.postimg.cc/sgrj0k9h/MUJ-Unity-Fest-Logo-6-1.png"
					alt="Logo">
			</div>
			<button onclick="toggleMenu()" class="md:hidden">
				<img src="https://i.postimg.cc/T25T2dtb/burger-menu-svgrepo-com.png"
					alt="Menu" class="w-6 h-6">
			</button>
			<ul class="hidden md:flex space-x-6 items-center font-semibold">
				<li><a th:href="@{/mujunityfestmember/home}"
					class="hover:text-blue-600">Home</a></li>
				<li><a th:href="@{/mujunityfestmember/construction}"
					class="hover:text-blue-600">Competitions</a></li>
				<li><a th:href="@{/mujunityfestmember/construction}"
					class="hover:text-blue-600">Sponsor</a></li>
				<li><a th:href="@{/mujunityfestmember/about}"
					class="text-blue-600 font-bold">About Us</a></li>
				<li><a th:href="@{/mujunityfestmember/contact}"
					class="hover:text-blue-600">Contact Us</a></li>
			</ul>
			<div class="hidden md:block">
				<button
					class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Login</button>
			</div>
		</div>
	</header>
	
	<form id="loginForm" th:action="@{/mujunityfestmember/loginSubmit}" th:object="Login" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" method="post">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p id="emailError" class="text-red-500 text-sm mt-1 error"></p>
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p id="passwordError" class="text-red-500 text-sm mt-1 error"></p>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
            Log In
        </button>
    </form>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#loginForm").on("submit", function (e) {
                let valid = true;
                const email = $("#email").val().trim();
                const password = $("#password").val().trim();

                $(".error").text(""); // Clear previous errors

                if (email === "") {
                    $("#emailError").text("Email is required");
                    valid = false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    $("#emailError").text("Enter a valid email address");
                    valid = false;
                }

                if (password === "") {
                    $("#passwordError").text("Password is required");
                    valid = false;
                } else if (password.length < 6) {
                    $("#passwordError").text("Password must be at least 6 characters");
                    valid = false;
                }

                if (!valid) e.preventDefault();
            });
        });
    </script>
	
	<!-- Footer -->
	<footer class="bg-gray-800 text-white py-10">
		<div class="container mx-auto px-4">
			<div
				class="flex flex-col md:flex-row justify-between items-center mb-6">
				<div class="text-center md:text-left mb-4 md:mb-0">
					<img
						src="https://i.postimg.cc/sgrj0k9h/MUJ-Unity-Fest-Logo-6-1.png"
						class="w-32 mx-auto md:mx-0 mb-2" />
					<p class="text-sm">Uniting Students, Building Connections...</p>
				</div>
				<ul class="flex flex-wrap gap-4 text-sm justify-center">
					<li><a th:href="@{/mujunityfestmember/home}"
						class="hover:underline">Home</a></li>
					<li><a th:href="@{/mujunityfestmember/construction}"
						class="hover:underline">Competitions</a></li>
					<li><a th:href="@{/mujunityfestmember/about}"
						class="hover:underline">About</a></li>
					<li><a th:href="@{/mujunityfestmember/contact}"
						class="hover:underline">Contact</a></li>
				</ul>
				<div class="flex gap-4 mt-4 md:mt-0">
					<a href="https://www.instagram.com/muj_unity_fest/" target="_blank"
						class="text-white hover:text-pink-500"> <i
						class="fab fa-instagram text-xl"></i>
					</a> <a href="https://wa.me/919761914738" target="_blank"
						class="text-white hover:text-green-500"> <i
						class="fab fa-whatsapp text-xl"></i>
					</a>
				</div>
			</div>
			<div class="text-center text-xs text-gray-400">
				<p>&copy; 2025 MUJ Unity Fest. All rights reserved.</p>
				<div class="mt-2 space-x-2">
					<a th:href="@{/mujunityfestmember/construction}"
						class="hover:underline">Privacy Policy</a> | <a
						th:href="@{/mujunityfestmember/construction}"
						class="hover:underline">Terms</a> | <a
						th:href="@{/mujunityfestmember/contact}" class="hover:underline">Contact</a>
				</div>
			</div>
		</div>
	</footer>

	<!-- Scroll To Top -->
	<button id="goToTopBtn"
		class="fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hidden">
		â†‘</button>

	<!-- Scripts -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
